node-sportify:
  build: .
  container_name: node-sportify
  ports:
    - "3000:3000"

sportify:
  container_name: sportify
  environment:
    - SPORTIFY_DB_NAME
    - SPORTIFY_MONGO_URL
    - SPORTIFY_SENDGRID_USERNAME
    - SPORTIFY_SENDGRID_PASSWORD
    - SPORTIFY_FROM_EMAIL
    - SPORTIFY_TEST_EMAIL
    - JAVA_OPTS
    - SBT_OPTS
  image: sanchezjjose/sportify
  ports:
    - "9000:9000"
